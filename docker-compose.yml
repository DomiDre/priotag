services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: priotag-backend
    restart: unless-stopped
    volumes:
      - frontend-static:/app/static:ro
    environment:
      - ENV=production
      - LOG_LEVEL=INFO
      - DEBUG=false
      - REDIS_URL=redis://redis:6379
      - POCKETBASE_URL=http://pocketbase:8090
      - CORS_ORIGINS=https://admin.priotag.de,https://priotag.de
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.priotag-backend.rule=Host(`priotag.de`)"
      - "traefik.http.routers.priotag-backend.entrypoints=websecure"
      - "traefik.http.routers.priotag-backend.tls=true"
      - "traefik.http.routers.priotag-backend.tls.certresolver=myresolver"
      - "traefik.http.routers.priotag-backend.tls.options=modern-tls@file"
      - "traefik.http.services.priotag-backend.loadbalancer.server.port=8000"
    depends_on:
      pocketbase:
        condition: service_healthy
      redis:
        condition: service_healthy
      frontend-builder:
        condition: service_completed_successfully
    networks:
      - db-net
      - monitoring
      - proxy
    expose:
      - 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    secrets:
      - pb_service_id
      - pb_service_password
      - server_cache_key
      - redis_pass
      - metrics_token

  # Build frontend and copy static files
  frontend-builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    image: priotag-frontend-builder
    restart: "no"
    user: "0:0"
    volumes:
      - frontend-static:/shared/build
    command: |
      sh -c "
        chown -R node:node /shared
        cp -r /app/build/* /shared/build/
      "

  pocketbase:
    build:
      context: ./pocketbase
      dockerfile: Dockerfile
      args:
        - USER_UID=1000
        - USER_GID=1000
        - PB_VERSION=0.30.2
    image: priotag-pocketbase
    restart: unless-stopped
    expose:
      - 8090
    volumes:
      - ./pocketbase/pb_data:/pb/pb_data
      - ./pocketbase/pb_public:/pb/pb_public
      - ./pocketbase/pb_migrations:/pb/pb_migrations
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pocketbase.rule=Host(`pocketbase.priotag.de`)"
      - "traefik.http.routers.pocketbase.entrypoints=websecure"
      - "traefik.http.routers.pocketbase.tls=true"
      - "traefik.http.routers.pocketbase.tls.certresolver=myresolver"
      - "traefik.http.routers.pocketbase.tls.options=modern-tls@file"
      - "traefik.http.routers.pocketbase.middlewares=admin-auth@file"
      - "traefik.http.services.pocketbase.loadbalancer.server.port=8090"
    networks:
      - db-net
      - proxy
    secrets:
      - pb_admin_email
      - pb_admin_password

  redis:
    image: redis:8-alpine
    restart: unless-stopped
    expose:
      - 6379
    volumes:
      - redis-data:/data
    command: >
      sh -c 'redis-server
      --requirepass "$$(cat /run/secrets/redis_pass)"
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly no
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --dir /data
      --dbfilename dump.rdb
      --rdbcompression yes
      --rdbchecksum yes
      '
    healthcheck:
      test: sh -c 'redis-cli -a "$$(cat /run/secrets/redis_pass)" --no-auth-warning ping'
      interval: 10s
      timeout: 5s
      retries: 5
    user: "10001:10001" 
    networks:
      - db-net
    secrets:
      - redis_pass

  # Scheduler service for periodic cleanup tasks
  scheduler:
    image: priotag-backend
    restart: unless-stopped
    command: ["/app/scheduler.sh"]
    environment:
      - ENV=production
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
      - POCKETBASE_URL=http://pocketbase:8090
      - CLEANUP_INTERVAL_HOURS=24
      - PRIORITY_RETENTION_MONTHS=2
      - USER_INACTIVITY_MONTHS=6
    depends_on:
      backend:
        condition: service_healthy
      pocketbase:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - db-net
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f supercronic || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    secrets:
      - pb_service_id
      - pb_service_password
      - redis_pass
      - metrics_token

  admin:
    build:
      context: ./admin_ui
      dockerfile: Dockerfile
      target: production
    image: priotag-admin
    environment:
      - NODE_ENV=production
      - PUBLIC_BACKEND_URL=https://priotag.de
    expose:
      - 3000
    depends_on:
      pocketbase:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - db-net
      - monitoring
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.priotag-admin.rule=Host(`admin.priotag.de`)"
      - "traefik.http.routers.priotag-admin.entrypoints=websecure"
      - "traefik.http.routers.priotag-admin.tls=true"
      - "traefik.http.routers.priotag-admin.tls.certresolver=myresolver"
      - "traefik.http.routers.priotag-admin.tls.options=modern-tls@file"
      - "traefik.http.services.priotag-admin.loadbalancer.server.port=3000"

volumes:
  frontend-static:
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./redis_data  # Local directory with restricted permissions


secrets:
  pb_admin_email:
    file: ./.secrets/pb_admin_email
  pb_admin_password:
    file: ./.secrets/pb_admin_password
  pb_service_id:
    file: ./.secrets/pb_service_id
  pb_service_password:
    file: ./.secrets/pb_service_password
  redis_pass:
    file: ./.secrets/redis_pass
  server_cache_key:
    file: ./.secrets/server_cache_key
  metrics_token:
    file: ./.secrets/metrics_token

networks:
  db-net:
    internal: true
  proxy:
    external: true
  monitoring:
