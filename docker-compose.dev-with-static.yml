services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    user: "1000:1000"
    image: priotag-backend:dev
    volumes:
      - ./backend/src:/app/src
      - ./backend/pyproject.toml:/app/pyproject.toml
      - ./backend/uv.lock:/app/uv.lock:ro
      - frontend-static:/app/static:ro  # Read-only mount of built files
    environment:
      - ENV=development
      - DEBUG=true
      - SERVE_STATIC=true  # Flag to enable static serving
      - CORS_ORIGINS=http://localhost:5173,http://localhost:8000
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - POCKETBASE_URL=http://pocketbase:8090
    ports:
      - "8000:8000"
    command: uv run uvicorn priotag.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      pocketbase:
        condition: service_healthy
      redis:
        condition: service_healthy
    secrets:
      - pb_service_id
      - pb_service_password

  # Optional: Build frontend periodically for testing static serving
  frontend-builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    image: priotag-frontend:builder
    user: "0:0"
    volumes:
      - ./frontend/src:/app/src
      - frontend-node-modules:/app/node_modules
      - frontend-static:/static-output
    command: |
      sh -c "
        # Fix volume permissions (running as root by default)
        chown -R node:node /static-output /app/node_modules
        
        # Now switch to node user for the actual work
        su node -c '
          echo \"Building frontend for static serving...\"
          npm run build
          rm -rf /static-output/*
          cp -r /app/build/* /static-output/
          echo \"Build complete! Static files available at http://localhost:8000\"
          while true; do
            sleep 30
            echo \"Rebuilding frontend...\"
            npm run build
            rm -rf /static-output/*
            cp -r /app/build/* /static-output/
          done
        '
      "

  pocketbase:
    build:
      context: ./pocketbase
      dockerfile: Dockerfile
      args:
        - USER_UID=1000
        - USER_GID=1000
        - PB_VERSION=0.30.2
    image: priotag-pocketbase
    restart: unless-stopped
    expose:
      - 8090
    ports:
      - "8090:8090"
    volumes:
      - ./pocketbase/pb_data:/pb/pb_data
      - ./pocketbase/pb_public:/pb/pb_public
      - ./pocketbase/pb_migrations:/pb/pb_migrations
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - pb_admin_email
      - pb_admin_password

  redis:
    image: redis:8-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  frontend-static:
  frontend-node-modules:

secrets:
  pb_admin_email:
    file: ./.secrets/pb_admin_email
  pb_admin_password:
    file: ./.secrets/pb_admin_password
  pb_service_id:
    file: ./.secrets/pb_service_id
  pb_service_password:
    file: ./.secrets/pb_service_password
