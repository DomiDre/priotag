services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    image: priotag-backend:dev
    volumes:
      - ./backend/src:/app/src
      - ./backend/tests:/app/tests
      - ./backend/pyproject.toml:/app/pyproject.toml
      - ./backend/uv.lock:/app/uv.lock
    environment:
      - ENV=development
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:5173,http://localhost:8000
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - POCKETBASE_URL=http://pocketbase:8090
    ports:
      - "8000:8000"
    command: uv run uvicorn priotag.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      pocketbase:
        condition: service_healthy
      redis:
        condition: service_healthy
    secrets:
      - pb_service_id
      - pb_service_password
      - server_cache_key
      - redis_pass

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    image: priotag-frontend:dev
    volumes:
      # Mount entire frontend directory for hot reload
      - ./frontend:/app
      - /app/node_modules  # Exclude node_modules from host mount
    environment:
      - NODE_ENV=development
      - USE_DEV_HTTPS=false
    ports:
      - "5173:5173"  # Vite dev server
    depends_on:
      backend:
        condition: service_healthy

  pocketbase:
    build:
      context: ./pocketbase
      dockerfile: Dockerfile
      args:
        - USER_UID=1000
        - USER_GID=1000
        - PB_VERSION=0.30.2
    image: priotag-pocketbase
    restart: unless-stopped
    expose:
      - 8090
    ports:
      - "8090:8090"
    volumes:
      - ./pocketbase/pb_data:/pb/pb_data
      - ./pocketbase/pb_public:/pb/pb_public
      - ./pocketbase/pb_migrations:/pb/pb_migrations
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    secrets:
      - pb_admin_email
      - pb_admin_password

  redis:
    image: redis:8-alpine
    restart: unless-stopped
    expose:
      - 6379
    command: >
      sh -c 'redis-server 
      --requirepass "$$(cat /run/secrets/redis_pass)" 
      --save "" 
      --appendonly no 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
      '
    healthcheck:
      test: sh -c 'redis-cli -a "$$(cat /run/secrets/redis_pass)" --no-auth-warning ping'
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    secrets:
      - redis_pass

  # Scheduler service for periodic cleanup tasks (development)
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    image: priotag-backend:dev
    restart: unless-stopped
    volumes:
      - ./backend/src:/app/src
      - ./backend/scheduler-dev.sh:/app/scheduler-dev.sh:ro
    command: ["/app/scheduler-dev.sh"]
    environment:
      - ENV=development
      - LOG_LEVEL=DEBUG
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - POCKETBASE_URL=http://pocketbase:8090
      - CLEANUP_INTERVAL_HOURS=1
      - PRIORITY_RETENTION_MONTHS=2
      - USER_INACTIVITY_MONTHS=6
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f supercronic || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      backend:
        condition: service_healthy
      pocketbase:
        condition: service_healthy
      redis:
        condition: service_healthy
    secrets:
      - pb_service_id
      - pb_service_password
      - redis_pass

  admin:
    build:
      context: ./admin_ui
      dockerfile: Dockerfile
      target: development
    image: priotag-admin:dev
    volumes:
      # Mount entire frontend directory for hot reload
      - ./admin_ui:/app
      - /app/node_modules  # Exclude node_modules from host mount
    environment:
      - NODE_ENV=development
      - USE_DEV_HTTPS=false
      - PUBLIC_BACKEND_URL=http://localhost:5173
    ports:
      - "5174:5173"  # Vite dev server
    depends_on:
      backend:
        condition: service_healthy

secrets:
  pb_admin_email:
    file: ./.secrets/pb_admin_email
  pb_admin_password:
    file: ./.secrets/pb_admin_password
  pb_service_id:
    file: ./.secrets/pb_service_id
  pb_service_password:
    file: ./.secrets/pb_service_password
  redis_pass:
    file: ./.secrets/redis_pass
  server_cache_key:
    file: ./.secrets/server_cache_key
  
